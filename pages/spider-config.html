<h1 class="page-header"><i class="fa fa-sitemap fa-fw"></i> Spider <small>Configuration</small></h1>

<table class="table table-striped">
	<thead>
		<tr>
			<th>ID</th>
			<th>Host</th>
			<th>Identifier</th>
			<th>Start</th>
			<th colspan="2">
				<a href="#/spider/config/add" class="btn btn-success"><span class="fa fa-plus-square"></span> Add New Rule</a>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="rule in rules">
			<td>{{rule.Id}}</td>
			<td>{{rule.Host}}</td>
			<td>{{rule.Rule.Ident}}</td>
			<td><a href="{{rule.Rule.Start}}" target="_blank">{{rule.Rule.Start}}</a></td>
			<td>
				<a href="#/spider/config/edit/{{rule.Id}}"><span class="fa fa-edit fa-fw"></span> Edit</a>
			</td>
			<td>
				<a ng-click="confirmDelete(rule.Id)"><span class="fa fa-trash-o fa-fw"></span> Delete</a>
				<script type="text/ng-template" id="ModalDelete{{rule.Id}}.html">
					<div class="modal-header">
						<h4 class="modal-title">Confirm Deletion</h4>
					</div>
					<div class="modal-body">
						Are you sure you want to delete the rule for {{rule.Host}}
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary">Delete</button>
						<button type="button" class="btn btn-warning">Cancel</button>
					</div>
				</script>
			</td>
		</tr>
	</tbody>
</table>
