<div class="row">
	<div class="col-md-4" ng-repeat="machine in machines">
		<div class="row"><div class="col-md-12"><h2>{{machine.title}}</h2></div></div>

		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-lg-3 col-md-4 col-sm-4 col-xs-4">Kernel Version</div>
					<div class="col-lg-3 col-md-8 col-sm-8 col-xs-8">{{machine.info.KernelVersion}}</div>
					<div class="col-lg-3 col-md-4 col-sm-4 col-xs-4">Memory Limit</div>
					<div class="col-lg-3 col-md-8 col-sm-8 col-xs-8">{{machine.info.MemoryLimit}}</div>
				</div>
				<div class="row">
					<div class="col-lg-3 col-md-4 col-sm-4 col-xs-4">Swap Limit</div>
					<div class="col-lg-3 col-md-8 col-sm-8 col-xs-8">{{machine.info.SwapLimit}}</div>
					<div class="col-lg-3 col-md-4 col-sm-4 col-xs-4">File Descriptors</div>
					<div class="col-lg-3 col-md-8 col-sm-8 col-xs-8">{{machine.info.NFd}}</div>
				</div>
				<div class="row">
					<div class="col-lg-3 col-md-4 col-sm-4 col-xs-4">Go Routines</div>
					<div class="col-lg-3 col-md-8 col-sm-8 col-xs-8">{{machine.info.NGoroutines}}</div>
					<div class="col-lg-3 col-md-4 col-sm-4 col-xs-4">Images</div>
					<div class="col-lg-3 col-md-8 col-sm-8 col-xs-8">{{machine.info.Images}}</div>
				</div>
				<div class="row">
					<div class="col-lg-3 col-md-4 col-sm-4 col-xs-4">Containers</div>
					<div class="col-lg-3 col-md-8 col-sm-8 col-xs-8">{{machine.info.Containers}}</div>
				</div>
			</div>
		</div>
	</div>
</div>
