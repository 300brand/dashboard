<h1 class="page-header">Machines</h1>

<div class="row" ng-repeat="machine in machines">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2>{{machine.title}} <small>{{machine.ip}}</small></h2>
			</div>
			<div class="panel-body">
				<div class="row" ng-repeat="container in machine.containers">
					<div class="col-sm-9">
						<span class="fa fa-cube fa-fw" ng-class="{ 'text-success': container.detail.State.Running, 'text-danger': !container.detail.State.Running }"></span>
						{{container.detail.Name}}
					</div>
					<div class="col-sm-3">
						Started <span title="{{container.detail.State.StartedAt | date: 'MMM dd, yyyy HH:mm:ss'}}" am-time-ago="container.detail.State.StartedAt" ng-if="container.detail.State.Running"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
